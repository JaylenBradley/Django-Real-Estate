{% extends "base.html" %}

{% block content %} 

    <div class="mt-5 py-5 border-t border-gray-200">
        <a href="/add-listing" class="text-blue-500">
                Create new listing
        </a>
    </div>

{% for listing in listings %} <!-- This format allows you to use Ginger python code in html -->

    <div class="px=3 py-2 bg-gray-100 rounded-sm">
        <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
        <img src="{{ listing.image.url }}" alt=""/> <!-- Gets the image tied to the listing and then the url tied to the image -->
        <a href="/listings/{{ listing.id }}" class="text-blue-500">
            View details
        </a>
    </div>

{% endfor %} <!-- this is how you end the loop -->
{% endblock content %}
